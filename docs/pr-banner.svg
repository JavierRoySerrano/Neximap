<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" rx="16" fill="url(#bg)" filter="url(#shadow)"/>
  <rect width="900" height="320" rx="16" fill="url(#shine)"/>

  <!-- Grid pattern -->
  <g opacity="0.08" stroke="white" stroke-width="0.5">
    <line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="225" y1="0" x2="225" y2="320"/>
    <line x1="450" y1="0" x2="450" y2="320"/>
    <line x1="675" y1="0" x2="675" y2="320"/>
  </g>

  <!-- Network nodes decoration -->
  <g opacity="0.15">
    <circle cx="80" cy="60" r="6" fill="white"/>
    <circle cx="180" cy="90" r="4" fill="white"/>
    <circle cx="130" cy="250" r="5" fill="white"/>
    <circle cx="750" cy="70" r="5" fill="white"/>
    <circle cx="830" cy="120" r="4" fill="white"/>
    <circle cx="790" cy="260" r="6" fill="white"/>
    <line x1="80" y1="60" x2="180" y2="90" stroke="white" stroke-width="1"/>
    <line x1="180" y1="90" x2="130" y2="250" stroke="white" stroke-width="1"/>
    <line x1="750" y1="70" x2="830" y2="120" stroke="white" stroke-width="1"/>
    <line x1="830" y1="120" x2="790" y2="260" stroke="white" stroke-width="1"/>
  </g>

  <!-- NexiMap logo icon -->
  <g transform="translate(370, 35)">
    <rect x="0" y="0" width="48" height="48" rx="8" fill="rgba(255,255,255,0.2)"/>
    <path d="M10 10L24 24L38 10M24 24L10 38M24 24L38 38" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <circle cx="10" cy="10" r="3.5" fill="white"/>
    <circle cx="38" cy="10" r="3.5" fill="white"/>
    <circle cx="24" cy="24" r="4" fill="white"/>
    <circle cx="10" cy="38" r="3.5" fill="white"/>
    <circle cx="38" cy="38" r="3.5" fill="white"/>
  </g>

  <!-- Title -->
  <text x="450" y="125" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="white" letter-spacing="2">
    NexiMap
  </text>

  <!-- Subtitle -->
  <text x="450" y="160" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" letter-spacing="4" font-weight="300">
    STUDIO
  </text>

  <!-- Divider -->
  <line x1="300" y1="185" x2="600" y2="185" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Feature text -->
  <text x="450" y="220" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="20" fill="white" font-weight="600">
    Datacenter &amp; Cable System Enhancements
  </text>

  <!-- Tags -->
  <g font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500">
    <rect x="205" y="248" width="130" height="28" rx="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="270" y="266" text-anchor="middle" fill="white">DC Navigator</text>

    <rect x="350" y="248" width="110" height="28" rx="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="405" y="266" text-anchor="middle" fill="white">Cable Visor</text>

    <rect x="475" y="248" width="130" height="28" rx="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="540" y="266" text-anchor="middle" fill="white">Cable-to-Link</text>

    <rect x="620" y="248" width="90" height="28" rx="14" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="665" y="266" text-anchor="middle" fill="white">Bug Fixes</text>
  </g>

  <!-- Stats bar -->
  <text x="450" y="305" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.5)" letter-spacing="1">
    9 commits  |  4 files changed  |  +3,879 / -392 lines
  </text>
</svg>
